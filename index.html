<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scentific Calculator</title>
    <!--CSS LINK-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <h1>Scentific Calculator </h1>
        <p>Designed with only HTML, CSS and JAVASCRIPT codes</p>
    </header>
    <main>
        <table class="calculator">
            <!--Displaying Text-->
            <thead>
                <tr>
                    <td colspan="7">
                        <div class="outtext">
                            <input type="text" class="display" name="" disabled>
                        </div>
                    </td>
                </tr>
            </thead>
            <!--Buttons-->
            <tbody class="actions">
                <tr>
                    
                    <td>
                        <button class="btn" data-value='%'>%</button>
                    </td>
                    <td>
                        <button class="btn" data-value='ce'>CE</button>
                    </td>
                    <td>
                        <button class="btn" data-value='*('>(</button>
                    </td>
                    <td>
                        <button class="btn" data-value=')'>)</button>
                    </td>
                    <td colspan="3">
                        <button class="made" disabled> Made by <a href="https://www.http//izunwaonu.com.ng/"> Izunwaonu </a> </button>
                    </td>

                </tr>
                <tr>
                    <td>
                        <button class="btn" data-value='inv'>Inv</button>				
                    </td>
                    <td>
                        <button class="btn" data-value='sin'>sin</button>			
                    </td>
                    <td>
                        <button class="btn" data-value='ln'>ln</button>				
                    </td>
                    <td>
                        <button class="btn num" data-value='7'>7</button>
                    </td>
                    <td>
                        <button class="btn num" data-value='8'>8</button>				
                    </td>
                    <td>
                        <button class="btn num" data-value='9'>9</button>				
                    </td>
                    <td>
                        <button class="btn" data-value='/'>&#x00f7;</button>				
                        
                    </td>
                </tr>	
                <tr>
                    <td>
                        <button class="btn" data-value='*3.14'>&pi;</button>				
                    </td>
                    <td>
                        <button class="btn" data-value='cos'>cos</button>			
                    </td>
                    <td>
                        <button class="btn" data-value='log'>log</button>				
                    </td>
                    <td>
                        <button class="btn num" data-value='4'>4</button>
                    </td>
                    <td>
                        <button class="btn num" data-value='5'>5</button>				
                    </td>
                    <td>
                        <button class="btn num" data-value='6'>6</button>				
                    </td>
                    <td>
                        <button class="btn" data-value='*'>	&times;</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button class="btn" data-value='e'>e</button>				
                    </td>
                    <td>
                        <button class="btn" data-value='tan'>tan</button>			
                    </td>
                    <td>
                        <button class="btn" data-value='radic'>&radic;</button>				
                    </td>
                    <td>
                        <button class="btn num" data-value='3'>3</button>
                    </td>
                    <td>
                        <button class="btn num" data-value='2'>2</button>				
                    </td>
                    <td>
                        <button class="btn num" data-value='1'>1</button>				
                    </td>
                    <td>
                        <button class="btn" data-value='-'>-</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button class="btn btn-op" data-value='exp'>EXP</button>			
                    </td>
                    <td>
                        <button class="btn btn-op" data-value='x^2'>x&#xb2;</button>				
                    </td>
                    <td>
                        <button class="btn btn-op" data-value='**'>x&#94;</button>		
                    </td>
                    <td>
                        <button class="btn btn-op" data-value='.'>.</button>
                    </td>
                    <td>
                        <button class="btn" data-value='0'>0</button>				
                    </td>
                    <td>
                        <button class="btn btn-op" data-value='='>=</button>				
                    </td>
                    <td>
                        <button class="btn btn-op" data-value='+'>+</button>
                    </td>
                </tr>		
            </tbody>


        </table>
    </main>
    <!-- JAVASCRIPT for the Calculator -->
    <script src="script.js"></script>
</body>
</html>
